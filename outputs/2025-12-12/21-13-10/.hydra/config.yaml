model:
  model_name: lightgbm
  kwargs:
    objective: regression
    colsample_bytree: 0.7
    subsample: 0.7
    learning_rate: 0.05
    n_estimators: 800
    num_leaves: 127
    max_depth: 6
    min_child_samples: 20
    min_gain_to_split: 0.0
    lambda_l1: 0.0
    lambda_l2: 0.0
    num_threads: 20
    dataset:
      data_path: data/data.csv
      start_time: '2018-01-02'
      end_time: '2025-04-24'
      fit_start_time: '2018-01-02'
      fit_end_time: '2023-01-01'
      train:
      - '2018-01-02'
      - '2023-01-03'
      valid:
      - '2023-01-04'
      - '2023-12-29'
      test:
      - '2024-01-02'
      - '2025-04-24'
output_dir: ml_model/output/lightgbm
checkpoints_output_dir: ml_model/checkpoints/lightgbm
horizon: 5
lookback: 30
